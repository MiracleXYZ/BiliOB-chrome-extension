<style>
	.panel {
		max-width: 100%; 
		width: 100%; 
		display: table;
	}
	.segment {
		border-bottom: 3px solid #1e88e5;
	}
	.panel-row {
		display:table-row; 
		text-align: center;
	}
	.panel-col {
		display: table-cell; 
		width: 33.333%; 
		padding: 10px 0; 
		border-right: 1px solid #fff; 
		border-bottom: 1px solid #fff;
	}
	.number {
		font-size: 1.3em; 
		font-weight: bold; 
		padding-bottom: 5px; 
		margin: 0;
		color: #000;
	}
	.number .main-number {
		color: #000;
	}
	.number .percentage {
		font-size: 0.6em; 
		padding-left: 5px; 
		vertical-align: super;
	}
	.desc {
		color: #888; 
		font-size: 1em; 
		margin: 0;
	}
	.button-list {
		width: 100%; 
		text-align: center; 
		background-color: #f4f4f4; 
		display: table; 
		line-height: 0px !important;
	}
	.button-col {
		display:table-cell; 
	}
	.button-col-1 {
		border-right: 1.5px solid #1e88e5;
	}
	.button-col-2 {
		border-left: 1.5px solid #1e88e5;
	}
	.button-text {
		font-size: 1em;
		font-weight: bold; 
		margin: 0;
	}

	#BOL, #BOLC {text-decoration: none;} 
	#BOL:focus, #BOLC:focus {text-decoration: none;} 
</style>


<div class="panel">
	<div class="panel-row">
		<div class="panel-col">
			<h2 class="number"><span id="SR" class="main-number"></span></h2>
			<h3 class="desc">粉丝排名</h3>
		</div>
		<div class="panel-col">
			<h2 class="number"><span id="VR" class="main-number"></span></h2>
			<h3 class="desc">播放排名</h3>
		</div>
		<div class="panel-col">
			<h2 class="number"><span id="GR" class="main-number"></span></h2>
			<h3 class="desc">获赞排名</h3>
		</div>
	</div>
</div>
<div class="panel segment"></div>
<div class="panel">
	<div class="panel-row">
		<div class="panel-col">
			<h2 class="number"><span id="SL30D" class="main-number"></span><span class="percentage" id="SL30P">0%</span>
			</h2>
			<h3 class="desc">过去30天涨粉</h3>
		</div>
		<div class="panel-col">
			<h2 class="number"><span id="VL30D" class="main-number"></span><span class="percentage" id="VL30P">0%</span>
			</h2>
			<h3 class="desc">过去30天播放</h3>
		</div>
		<div class="panel-col">
			<h2 class="number">
				<span id="GL30D" class="main-number"></span><span class="percentage" id="GL30P">0%</span>
			</h2>
			<h3 class="desc">过去30天获赞</h3>
		</div>
	</div>
</div>
<div class="panel">
	<div class="panel-row">
		<div class="panel-col">
			<h2 class="number" id="DSA"></h2>
			<h3 class="desc">平均每日涨粉</h3>
		</div>
		<div class="panel-col">
			<h2 class="number" id="DVA"></h2>
			<h3 class="desc">平均每日播放</h3>
		</div>
		<div class="panel-col">
			<h2 class="number" id="DGA"></h2>
			<h3 class="desc">平均每日获赞</h3>
		</div>
	</div>
</div>
<div class="panel segment">
	<div class="panel-row">
		<div class="panel-col segment">
			<h2 class="number" id="ST"></h2>
			<h3 class="desc">昨日涨粉</h3>
		</div>
		<div class="panel-col segment">
			<h2 class="number" id="VT"></h2>
			<h3 class="desc">昨日播放</h3>
		</div>
		<div class="panel-col segment">
			<h2 class="number" id="GT"></h2>
			<h3 class="desc">昨日获赞</h3>
		</div>
	</div>
</div>
<div class="button-list">
	<div style="width: 100%;" class="panel-row">
		<div style="width: 60%;" class="button-col button-col-1">
			<a id="BOL" target="_blank">
				<div style="padding: 25px 0;" onMouseOver="this.style.background='#bbb'" onMouseOut="this.style.background='#f4f4f4'">
					<h3 class="button-text">详细统计信息(BiliOB)</h3>
				</div>
			</a>
		</div>
		<div style="width: 40%;" class="button-col button-col-2">
			<a id="BOLC" target="_blank">
				<div style="padding: 25px 0;" onMouseOver="this.style.background='#bbb'" onMouseOut="this.style.background='#f4f4f4'">
					<h3 class="button-text">实时计数</h3>
				</div>
			</a>
		</div>
	</div>
</div>
